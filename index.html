    html, body {
      margin: 0;

    }
    .download-btn {
      background-color: black;
      color: #0f0;

    }

    .button-container {
      position: absolute;

      justify-content: center;
      gap: 20px;
      z-index: 2;
    }

      display: inline-block;
    }
  </style>
</head>
<body>
  <!-- Google Tag Manager (noscript) -->

    <iframe src="https://www.googletagmanager.com/ns.html?id=GTM-MDXCVNM7"

  <!-- End Google Tag Manager (noscript) -->

  <h1>アァイイウエオカキクケコサシスセソ</h1>
  <canvas id="matrix"></canvas>

  <!-- Boutons côte à côte -->
  <div class="button-container">
    <a href="page_a.html" target="_blank" class="download-btn" id="cta-button-a">S'inscrire</a>
    <a href="page_b.html" target="_blank" class="download-btn" id="cta-button-b">Commencer gratuitement</a>
  </div>

  <!-- Bouton de téléchargement isolé -->
  <a href="mon-document.pdf" download class="download-btn download-link" style="position: absolute; bottom: 50px; left: 50%; transform: translateX(-50%); z-index: 2;">
    Télécharger le cours
  </a>

  <!-- Matrix effect JS -->
  <script>
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");

    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const letters = "アァイイウエオカキクケコサシスセソ0123456789".split("");
    const fontSize = 14;
    const columns = canvas.width / fontSize;

    const drops = Array(Math.floor(columns)).fill(1);

    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#0f0";
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const text = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }

        drops[i]++;
      }
    }

    setInterval(draw, 33);
  </script>
</body>
